<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Legumi Site</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="shortcut icon"
            href="./img/favicon.ico"
            type="image/x-icon"
        />
    </head>

    <body>
        <header align="center">
            <h1
                style="
                    font-family: monospace;
                    width: 150px;
                    height: auto;
                    position: fixed;
                "
            >
                Hello World!
            </h1>
        </header>
        <div class="content body-inner" align="middle">
            <div class="container" align="middle">
                <div>
                    <a
                        align="middle"
                        href="https://github.com/"
                        rel="noopener noreferrer"
                        style="text-decoration: none"
                    >
                        <img
                            align="middle"
                            class="github"
                            src="img/github.svg"
                            alt="github"
                            width="50px"
                            height="50px"
                        />
                    </a>
                    <a
                        align="middle"
                        href="http://www.youtube.com/"
                        rel="noopener noreferrer"
                        style="text-decoration: none"
                    >
                        <img
                            align="middle"
                            class="youtube"
                            src="img/youtube.svg"
                            alt="youtube"
                            width="50px"
                            height="50px"
                        />
                    </a>
                </div>
            </div>
            <div class="content" align="center">
                <div class="search" align="middle">
                    <input
                        align="middle"
                        type="text"
                        name="Search"
                        id="barra"
                        placeholder="Pesquise aqui :D"
                    />
                    <br />
                    <button type="submit" id="searchbtn">Search</button>
                </div>
            </div>
        </div>
        <footer>
            <div align="center">
                <p id="date"></p>
            </div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
